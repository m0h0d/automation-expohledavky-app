name: Generate Brexit Receivables Article

on:
  workflow_dispatch:  # Manual trigger

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Ensure directories exist
        run: mkdir -p content/posts-en
      
      - name: Generate Brexit Content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: node scripts/generate-specific-english-content.js
      
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add content/posts-en
          git commit -m "feat: add Brexit receivables article [skip ci]" || echo "No changes to commit"
      
      - name: Push changes
        run: git push 